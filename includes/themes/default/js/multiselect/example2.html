<html>
  <head>
    <link href="css/multi-select.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
  <h1>optgroup 1</h1>
   <select id='optgroup' name="optgroup[]" class="optgroup" multiple='multiple'>
	  <optgroup label='Friends'>
		<option value='1'>Yoda</option>
		<option value='1e'>Yodas</option>
		<option value='1w'>Yodad</option>
		<option value='1s'>Yodag</option>
		<option value='2s' selected>Obiwan</option>
	  </optgroup>
	  <optgroup label='Enemies'>
		<option value='3'>Palpatine</option>
		<option value='3d'>Palpatined</option>
		<option value='3s'>Palpatined</option>
		<option value='3g'>Palpatineg</option>
		<option value='3j'>Palpatineh</option>
		<option value='4k' disabled>Darth Vader</option>
	  </optgroup>
	</select>
	 <h1>optgroup 2</h1>
   <select id='optgroup2' name="optgroup[]" class="optgroup" multiple='multiple'>
	  <optgroup label='Friends'>
		<option value='1'>Yoda2</option>
		<option value='2' selected>Obiwan2</option>
	  </optgroup>
	  <optgroup label='Enemies'>
		<option value='3'>Palpatine2</option>
		<option value='4' disabled>Darth Vader2</option>
	  </optgroup>
	</select>
<h1>optgroup 3</h1>
   <select id='optgroup3' name="optgroup[]" class="optgroup" multiple='multiple'>
	  <optgroup label='Friends'>
		<option value='1'>Yoda3</option>
		<option value='2' selected>Obiwan3</option>
	  </optgroup>
	  <optgroup label='Enemies'>
		<option value='3'>Palpatine3</option>
		<option value='4' disabled>Darth Vader3</option>
	  </optgroup>
	</select>
	
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.multi-select.js" type="text/javascript"></script>
	<script>$('.optgroup').multiSelect({ selectableOptgroup: true });</script>
  </body>
</html>
